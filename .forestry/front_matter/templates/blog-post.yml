---
label: Blog Post
hide_body: false
is_partial: true
display_field: date
fields:
- type: text
  name: title
  label: title
  description: Title of the blog post
  config:
    required: true
- type: text
  name: layout
  label: layout
  config:
    required: true
  hidden: false
  description: Template for design of a blog post
  default: post
- type: text
  name: permalink
  label: permalink
  hidden: true
  config:
    required: true
  default: "/blog/:title/"
- type: text
  name: author
  label: author
  description: The author of the blog post
  config:
    required: true
- type: datetime
  name: date
  label: date
  config:
    date_format: YYYY-MM-DD
    required: true
