<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="theme-color" content="#1DB2E9">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#1DB2E9">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#1DB2E9">
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <link rel="shortcut icon" type="image/ico" href="{{ site.baseurl }}/assets/favicon.png">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/simssa.css">
</head>
